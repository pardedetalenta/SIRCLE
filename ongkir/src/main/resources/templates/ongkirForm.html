<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sirclo Test - Ongkir</title>
</head>
<body>
	<div class="container">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div>
						<h2>
							Create <b>Ongkir</b>
						</h2>
					</div>
					<form th:action="@{/}" th:object="${ongkir}" method="POST">
						<div class="form-group blu-margin">
							<label>Provider</label>
							<select class="form-control" th:field="*{provider}">
<!-- 								<option value="0" th:text="Select Provider"></option> -->
								<option value="9000" th:text="Reguler"></option>
								<option value="18000" th:text="Express"></option>
								<option value="45000" th:text="Instant"></option>
							</select>
						</div>
						<div>
							<label>Weight</label> <input type="text" class="form-input" th:field ="*{weight}" required>
							<input type="submit" class="btn btn-success" value="Submit"
								style="margin-left: 545px"> 
						</div>
					</form>
					
				</div>
				
			</div>


		</div>
	</div>

	<script th:inline="javascript">
		$(document).ready(function() {
			$('#tgl').datepicker({
				format : "dd/mm/yyyy"
			});
		});
	</script>
</body>
</html>
